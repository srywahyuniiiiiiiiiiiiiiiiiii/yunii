<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FloatLayout HTML</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f0f0f0;
        }
        .float-layout {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .btn1 {
            position: absolute;
            width: 20%;
            height: 20%;
            left: 40%;
            top: 40%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="float-layout">
        <button class="btn1">btn1</button>
    </div>
</body>
</html>
